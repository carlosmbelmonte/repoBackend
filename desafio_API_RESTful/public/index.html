<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST - Producto</title>
</head>
<body>
    <div>
        <h2>Items necesarios del Producto</h2>
        <form id="formProducto">
            <div>
                <input type="text" id="p_title" placeholder="Title">
            </div>
            <div>
                <input type="number" id="p_price" placeholder="Price">
            </div>
            <div>
                <input type="text" id="p_thumbnail" placeholder="Thumbnail">
            </div>
        </form>
        <button onclick="postProducto()">Agregar Producto</button>
    </div> 
<script src="./index.js"></script> 
</body>
</html>
